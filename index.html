<!DOCTYPE html>
<html class="no-js" lang="en" >

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/vendor/jquery.js"></script>
	<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>-->
	<script src="js/stopwatch.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
<!-- Tabs -->
<div class="row text-center">

	<div class="small-6 columns">
		<dl class="sub-nav" style="width:250px; margin: 0 auto">
		  <dd class="active"><a class="gamelink" href="#">Game Timers</a></dd>
		  <dd><a class="houselink" href="#">House Timers</a></dd>
		</dl>
	</div>
	<div class="small-6 columns">
		<p class="total-game-time">00:00:00</p>
	</div>
</div>

<!-- Game Buttons -->
<div class="row text-center game">
	<div class="row text-center">
		<div class="small-5 columns"><hr /></div>
		<div class="small-2 columns"><h4>I</h4></div>
		<div class="small-5 columns"><hr /></div>
		<div class="small-6 columns">
			<p><a href="#" class="large supply button btn">
				Supply<br />
				<span class="time-label">current</span> <span class="current supply">00:00:00</span><br />
				<span class="time-label">total</span> <span class="total supply">00:00:00</span>
			</a></p>
		</div>
		<div class="small-6 columns">
			<p><a href="#" class="large mustering button btn">
				Mustering<br />
				<span class="time-label">current</span> <span class="current mustering">00:00:00</span><br />
				<span class="time-label">total</span> <span class="total mustering">00:00:00</span>
			</a></p>
		</div>
	</div>
	<div class="row text-center">
		<div class="small-5 columns"><hr /></div>
		<div class="small-2 columns"><h4>II</h4></div>
		<div class="small-5 columns"><hr /></div>
		<div class="small-6 columns">
			<p><a href="#" class="large consolidate button btn">
				Consolidate<br />
				<span class="time-label">current</span> <span class="current consolidate">00:00:00</span><br />
				<span class="time-label">total</span> <span class="total consolidate">00:00:00</span>
			</a></p>
		</div>
		<div class="small-6 columns">
			<p><a href="#" class="large bidding button btn">
				Bidding<br />
				<span class="time-label">current</span> <span class="current bidding">00:00:00</span><br />
				<span class="time-label">total</span> <span class="total bidding">00:00:00</span>
			</a></p>
		</div>
	</div>
	<div class="row text-center">
		<div class="small-5 columns"><hr /></div>
		<div class="small-2 columns"><h4>III</h4></div>
		<div class="small-5 columns"><hr /></div>
		<div class="small-6 columns">
			<p><a href="#" class="large wildlings button btn">
				Wildlings<br />
				<span class="time-label">current</span> <span class="current wildlings">00:00:00</span><br />
				<span class="time-label">total</span> <span class="total wildlings">00:00:00</span>
			</a></p>
		</div>
		<div class="small-6 columns">
			<p><a href="#" class="large placing button btn">
				Placing<br />
				<span class="time-label">current</span> <span class="current placing">00:00:00</span><br />
				<span class="time-label">total</span> <span class="total placing">00:00:00</span>
			</a></p>
		</div>
	</div>
</div>


<!-- House Buttons -->
<div class="houses" style="width:382px; height:500px; margin: 0 auto;">

	<button class="btn tyrell" style="float:left; margin-right:2px;">
		Tyrell<br />
		<span class="time-label">current</span> <span class="current tyrell">00:00:00</span><br />
		<span class="time-label">total</span> <span class="total tyrell">00:00:00</span>
	</button>

	<button class="btn martell" style="float:right;">
		Martell<br />
		<span class="time-label">current</span> <span class="current martell">00:00:00</span><br />
		<span class="time-label">total</span> <span class="total martell">00:00:00</span>
	</button>

	<button class="btn greyjoy" style="float:left; margin-right:2px;">
		Greyjoy<br />
		<span class="time-label">current</span> <span class="current greyjoy">00:00:00</span><br />
		<span class="time-label">total</span> <span class="total greyjoy">00:00:00</span>
	</button>

	<button class="btn stark" style="float:right;">
		Stark<br />
		<span class="time-label">current</span> <span class="current stark">00:00:00</span><br />
		<span class="time-label">total</span> <span class="total stark">00:00:00</span>
	</button>

	<button class="btn baratheon" style="float:left; margin-right:2px;">
		Baratheon<br />
		<span class="time-label">current</span> <span class="current baratheon">00:00:00</span><br />
		<span class="time-label">total</span> <span class="total baratheon">00:00:00</span>
	</button>

	<button class="btn lannister" style="float:right;">
		Lannister<br />
		<span class="time-label">current</span> <span class="current lannister">00:00:00</span><br />
		<span class="time-label">total</span> <span class="total lannister">00:00:00</span>
	</button>
	
</div>

  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
  '.js><\/script>')
  </script>
  
  <script src="js/foundation.min.js"></script>
  <!--
  <script src="js/foundation/foundation.js"></script>
  <script src="js/foundation/foundation.alerts.js"></script>
  <script src="js/foundation/foundation.clearing.js"></script>
  <script src="js/foundation/foundation.cookie.js"></script>
  <script src="js/foundation/foundation.dropdown.js"></script>
  <script src="js/foundation/foundation.forms.js"></script>
  <script src="js/foundation/foundation.joyride.js"></script>
  <script src="js/foundation/foundation.magellan.js"></script>
  <script src="js/foundation/foundation.orbit.js"></script>
  <script src="js/foundation/foundation.reveal.js"></script>
  <script src="js/foundation/foundation.section.js"></script>
  <script src="js/foundation/foundation.tooltips.js"></script>
  <script src="js/foundation/foundation.topbar.js"></script>
  <script src="js/foundation/foundation.interchange.js"></script>
  <script src="js/foundation/foundation.placeholder.js"></script>
  -->
  
  <script>
    $(document).foundation();
  </script>
</body>
</html>
